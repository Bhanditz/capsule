
stages:
  - build

cache:
  key: "$CI_BUILD_NAME"
  untracked: true

compile-windows:
  stage: build
  tags:
    - msbuild
  script:
    - node release\ci-compile.js windows
  artifacts:
    paths:
      - compile-artifacts

compile-darwin:
  stage: build
  tags:
    - darwin
  script:
    - release/ci-compile.js darwin
  artifacts:
    paths:
      - compile-artifacts

compile-linux-386:
  stage: build
  tags:
    - docker-capsule-32
  script:
    - release/ci-compile.js linux 386
  artifacts:
    paths:
      - compile-artifacts

compile-linux-amd64:
  stage: build
  tags:
    - docker-capsule-64
  script:
    - release/ci-compile.js linux amd64
  artifacts:
    paths:
      - compile-artifacts
